<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="wc.css">
  </head>
  <body>
    <h1>Weight Converter</h1>
    <div id="main">
        <input id="input" type="number" placeholder="Enter Pounds">
        
        <div id="output">

            <div class="margin">
              <div id = "grOutput" class="output">Grams:
                <div id = grAnswer class="answer"></div>
              </div>
            </div>
            
            <div class="margin">
              <div id = "kgOutput" class="output">Kilograms:
                <div id = kgAnswer class="answer"></div>
              </div>
            </div>

            <div class="margin">
              <div id = "ozOutput" class="output">Ounces:
                <div id = ozAnswer class="answer"></div>
              </div>
          </div>

        </div>
    </div>
    </body>
    <script src="wc.js"></script>
</html>
